<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1>India Weather App</h1>
        <div class="searchbar">
          <p id="error"> </p>
          <input type="search" value="Delhi" placeholder="Delhi" id="input_box"/>
          <button onclick="fetchWeather()">Search</button>
        </div>
        <div class="weather_data">
          <h2 id="city"></h2>
          <p><b id="day"></b></p> 
          <h2 id="temp"></h2>
          <span><b id="weather"></b></span>
          <img src="./img/Clouds.png" width="70px" id="img" title="weather condition icon"/>
        </div>
          <div class="data">
            <div>
                <p><b>Humidity</b></p>
                <br>
                <span id="humidity"></span>
            </div>
            <div>
                <p><b>Wind</b></p>
                <br>
                <span id="wind"></span>
            </div>
          </div>

          
        </div>
      </div>
    </div>

    <script src="index.js" ></script>
  </body>
</html>
